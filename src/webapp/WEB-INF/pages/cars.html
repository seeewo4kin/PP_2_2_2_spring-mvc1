<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>
<br>
<div>
    <table border="1">
        <tr>
            <th>Year of Buidling</th>
            <th>Model</th>
            <th>Owner Name</th>
        </tr>
        <tr th:each = "car : ${cars}">
            <td th:utext = "${car.getYearOfBuilding()}">...</td>
            <td th:utext = "${car.getModel()}">...</td>
            <td th:utext = "${car.getNameOfOwner()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
