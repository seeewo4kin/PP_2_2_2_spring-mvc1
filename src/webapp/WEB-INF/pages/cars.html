<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>
<div>
    <h1 th:text="${header}"></h1>
</div>
<br>
<div>
    <th:block th:each="msg : ${cars}">

    </th:block>
</div>
</body>
</html>
